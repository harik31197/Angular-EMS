<body>
    <mat-card>
        <mat-card-title>Enter Credentials to Reset Password</mat-card-title>
        
          <a href="" class="btlogin" appearance="outline" style="text-decoration:none" [routerLink]="'/login'">Back To Login</a>
        
        <form method = "post" #form = "ngForm" (ngSubmit)="onSubmit(form)" class="form-signin">             
               <div>                   
                    <mat-form-field appearance = "outline">
                      <mat-label>Email</mat-label>
                            <input type="email" matInput placeholder="EmailID" name="email" [(ngModel)]="empdata.email" #emailfield = "ngModel"  required="required">                                            
                          </mat-form-field>
              </div>                
            <div>
                    <mat-form-field appearance = "outline" >
                            <input type="number" matInput placeholder="EmployeeID" name="emp_id"  [(ngModel)]="empdata.emp_id"  #empidfield = "ngModel"  required="required">                    
                          </mat-form-field>
            </div>
            <button mat-raised-button type="submit"   [disabled]="form.form.invalid">Submit</button> 
        </form>
    </mat-card>
</body>
