<body>
    <mat-card>
      <div class="firstRow">
        <h4>Apply Leave</h4>        
          <mat-form-field class="fromdatePicker">
            <mat-label>Select From Date</mat-label>
            <input matInput [matDatepicker]="picker1" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>            
          </mat-form-field> 
          <mat-form-field class="todatePicker">
                <mat-label>Select to Date</mat-label>
                <input matInput [matDatepicker]="picker2" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>            
              </mat-form-field>  
              <mat-form-field class="leaveType">
                  <mat-label>Select Leave leaveType</mat-label>
                  <select matNativeControl required>
                    <option value="volvo">SL</option>
                    <option value="saab">PL</option>
                    <option value="mercedes">CL</option>            
                  </select>
                </mat-form-field>
              </div>
              <div class="secondRow">
                  <mat-form-field>
                      <mat-label>From Session</mat-label>
                      <select matNativeControl required>
                        <option value="volvo">1</option>
                        <option value="saab">2</option>                        
                      </select>
                    </mat-form-field>
                    <mat-form-field id="toSession"> 
                        <mat-label>To Session</mat-label>
                        <select matNativeControl required>
                          <option value="volvo">1</option>
                          <option value="saab">2</option>                        
                        </select>
                      </mat-form-field>
                      <mat-form-field class="example-full-width">
                          <textarea matInput placeholder="Reason"></textarea>
                        </mat-form-field>
              </div> 
              <mat-form-field class="applyTo">
                  <textarea matInput placeholder="Apply To"></textarea>
                </mat-form-field>    
              <button mat-raised-button>Apply</button>
       
                    
    </mat-card>
    
</body>
