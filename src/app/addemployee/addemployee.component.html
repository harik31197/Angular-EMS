<body>
  <mat-card>
    <mat-card-header>
        <mat-card-title class="card-container-center">Actions<mat-icon class="spl">forward</mat-icon>Register Employee</mat-card-title>
    </mat-card-header>
    <form appearance="outline" #form="ngForm" ngNativeValidate autocomplete="off" (ngSubmit)="onSubmit(form)">

      <div class="splitLeft">
        <p>
          <mat-form-field appearance="outline" class="left">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First name" name="first_name" [(ngModel)]="user.first_name" required>
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="right">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Enter LastName" name="last_name" [(ngModel)]="user.last_name" required>
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline" class="left">
            <mat-label>Gender</mat-label>
            <input type="text" matInput placeholder="Enter Gender" name="gender" [(ngModel)]="gender" required>
            <mat-icon matSuffix>group</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="right">
            <mat-label>DOB</mat-label>
            <input matInput [matDatepicker]="picker3" [min]="mminDate" [max] = "mmaxDate" name="emp_dob" [(ngModel)]="user.dob" placeholder="Choose a date"
              required>
            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3></mat-datepicker>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline" class="left">
            <mat-label>Employee ID</mat-label>
            <input type="number" matInput placeholder="Enter Employee ID" name="emp_id" [(ngModel)]="user.emp_id"
              required>
            <mat-icon matSuffix>plus_one</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="right">
            <mat-label>Email ID</mat-label>
            <input type="email" matInput placeholder="Placeholder" name="emp_email" [(ngModel)]="user.emp_email"
              required>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline" class="left">
            <mat-label>Department</mat-label>
            <mat-select name="department" [(ngModel)]="user.emp_dept" placeholder=" Department" required>
              <mat-option *ngFor="let department of department" [value]="department.viewValue">{{department.viewValue}}
              </mat-option>
            </mat-select>
            <mat-icon matSuffix>work</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="right">
            <mat-label>Designation</mat-label>
            <input type="text" matInput placeholder="Placeholder" name="emp_desig" [(ngModel)]="user.emp_desig"
              required>
            <mat-icon matSuffix>assignment</mat-icon>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline" class="left">
            <mat-label>Blood Group</mat-label>
            <mat-select name="blood" [(ngModel)]="user.emp_bloodgroup" placeholder="Blood Group" required>
              <mat-option *ngFor="let blood of blood" [value]="blood.viewValue">{{blood.viewValue}}</mat-option>
            </mat-select>
            <mat-icon matSuffix>invert_colors</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="right">
            <mat-label>DOJ</mat-label>
            <input [min]="minDate" [max]="maxDate" matInput [matDatepicker]="picker4" placeholder="Choose a date"
              name="emp_ emp_joiningdate" [(ngModel)]="user.emp_joiningdate" required>
            <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
            <mat-datepicker #picker4></mat-datepicker>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline" class="uname">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" name="username" [(ngModel)]="user.username" required>
            <mat-icon matSuffix>perm_identity</mat-icon>
          </mat-form-field>
        </p>     
       <!-- <div [hidden] = "!InerrorStatus" class="errorr">
          {{InerrorMessage}}
        </div>  -->
      </div>
     
      <button mat-raised-button type="submit" [disabled]="form.form.invalid">Add Employee</button>
    </form>
  </mat-card>
</body>
